regions:
  - eu-west-1
stacks:
  - workflow
deployments:

  pinboard-cloudformation:
    type: cloud-formation
    app: pinboard
    parameters:
      cloudFormationStackByTags: false
      prependStackToCloudFormationStackName: false
      cloudFormationStackName: pinboard
      templatePath: cloudformation.yaml

  pinboard-bootstrapping-api-lambda:
    type: aws-lambda
    parameters:
      prefixStack: false
      bucket: composer-dist
      fileName: pinboard-bootstrapping-api-lambda.zip
      functionNames:
        [pinboard-bootstrapping-lambda-]